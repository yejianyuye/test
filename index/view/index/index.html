<script type="text/javascript">


    $("#user1").mouseover(function (){  
            $("#user1").addClass('active'); 
    }).mouseout(function (){  
            $("#user1").removeClass('active');   
    });  

    //开始时显示的画面
    $(function(){
        $('.hd-data').load('chengji');
    })

    var search_tj = '';

    //考点下面题目编辑
    var otsPaper = {

        //切换条件
        tab: function (obj,sta) {
            search_tj = $('#gwcp_qform').serialize();
            var url = $('#seaech').attr("url");
            var search_tjs = search_tj + '&page=1&status='+sta;
            var surl = url+'&'+search_tjs;
            $('.hd-data').load(surl);
        },

        paper: function (obj,type) {
            $('.hd-box .inner').removeClass('active');
            search_tj = '';
            $(obj).addClass('active');
            if(type == 1){
                $('.hd-data').load('ceping?page=1&status=1&evaluate_id=5');
            }else if(type == 2){
                $('.hd-data').load('cptj?page=1');
            }else if(type == 3){
                $('.hd-data').load('jdcpjg?page=1');
            }else if(type == 4){
                $('.hd-data').load('bskcsz?page=1');
            }else if(type == 0){
                $('.hd-data').load('chengji');
            }else if(type == 10){
                $('.hd-data').load('guanliyuan');
            }
        },


        initDetail: function (id) {
            $('.hd-data').load('paper_num_detail?id='+id+'&page=1');
        },

        showRoom: function (id) {
            $('.hd-data').load('bskcwz?id='+id+'&page=1');
        },
    }

    $('.hd-block').click(function(){

        $('.hd-block').removeClass('active');
        $(this).addClass('active');
	})

	function tt(obj){
		var nex = obj.nextElementSibling;
		$('.selt-box .opt').css('display','none');
		nex.style.setProperty('display','block');
	}

	//选择搜索条件
	function ss(obj,type){
        var parent = obj.parentNode;
        parent.style.setProperty('display','none');
        var ss = parent.previousElementSibling.previousElementSibling;
        var sss = parent.previousElementSibling.previousElementSibling.previousElementSibling;
        ss.innerHTML = $(obj).children("a").text();
        $(ss).attr('title',$(obj).children("a").text());
        $(sss).attr('value',$(obj).children("a").attr("svalue"));
        if(type == 2){
            var zhi = $(obj).children("a").attr('svalue');
            $.ajax({
                type: "get",
                dataType: "json",
                url: "/index.php/index/Tps/get_paper_children",
                data: {'id':zhi},
                success: function (data) {
                    if(data){
                    	var ss = '<li onclick = "ss(this)"><a href="javascript:void(0);"  svalue="" title="学段" class="ft">学段</a></li>';

                        for(var i = 0;i < data.length;i++){
                            ss +='<li onclick = "ss(this)"><a href="javascript:void(0);"  svalue="'+data[i].id+'" title="">'+data[i].name+'</a></li>';
                        }
                        $('#nianji1').html('年级');
                        $('#nianji1').attr('title','年级');
						$('#nianji').html(ss);
					}
                },
            });
		}

        if(type == 3){
            var zhi = $(obj).children("a").attr('svalue');
            $.ajax({
                type: "get",
                dataType: "json",
                url: "/index.php/index/Tps/get_dq_children",
                data: {'id':zhi},
                success: function (data) {
                    if(data){
                        var ss = '<li onclick = "ss(this)"><a href="javascript:void(0);"  svalue="" title="校区" class="ft">校区</a></li>';

                        for(var i = 0;i < data.length;i++){
                            ss +='<li onclick = "ss(this)"><a href="javascript:void(0);"  svalue="'+data[i].qy+'" title="">'+data[i].qy_name+'</a></li>';
                        }
                        $('#xiaoqu').html('校区');
                        $('#xiaoqu').attr('title','校区');
                        $('#xiaoqu1').html(ss);
                    }
                },
            });
        }
	}

    function changePageNo(page,obj){
		var url = $(obj).attr("url");
		var paper_detail = $(obj).attr('paper_detail');
		var search_tjs = search_tj +'&page='+page;
		var urls = url+'&'+search_tjs;
		if(paper_detail){
            $('.hd-data').load(urls+'&id='+paper_detail);
		}else{
            $('.hd-data').load(urls);
		}
	}

	function enterNumber(obj){
        var url = $(obj).attr("url");
        var paper_detail = $(obj).attr('paper_detail');
        var input_num = $('.input_num').val();
        var search_tjs = search_tj +'&page='+input_num;
        var urls = url+'&'+search_tjs;
        if(paper_detail){
            $('.hd-data').load(urls+'&id='+paper_detail);
        }else{
            $('.hd-data').load(urls);
        }
    }



    function paperSearch(){
        var url = $('#seaech').attr("url");
        var paper_detail = $('#seaech').attr("paper_detail");
		search_tj = $('#gwcp_qform').serialize();

        if(paper_detail) {
            var search_tjs = search_tj + '&page=1'+'&id='+paper_detail;
        }else{
            var search_tjs = search_tj + '&page=1';
		}
        var urls = url+'&'+search_tjs;
        //console.log(surl);
        $('.hd-data').load(urls);
	}


</script>
