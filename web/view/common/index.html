<script>
 $(function(){

	    loop:true,
	    autoplay : 3000,
        autoplayStopOnLast : false,
        autoplayDisableOnInteraction : false,
	    grabCursor: true

	$('.arrow-left').on('click', function(e){

	})
	$('.arrow-right').on('click', function(e){
	    e.preventDefault()
	    mySwiper.swipeNext()
	})
 });
</script>
