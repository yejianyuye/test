<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><style type="text/css">@charset "UTF-8";[ng\:cloak],[ng-cloak],[data-ng-cloak],[x-ng-cloak],.ng-cloak,.x-ng-cloak,.ng-hide:not(.ng-animate){display:none !important;}ng\:form{display:block;}</style>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>定位考新东方查分平台 </title>
    <link rel="stylesheet" type="text/css" href="/public/static/css/test/ex.css">

    <link rel="stylesheet" type="text/css" href="/public/static/css/test/cxb.css">
    <link href="/public/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="/public/static/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="/public/static/bootstrap/js/bootstrap.min.js"></script>
    <!-- bootstrap弹框插件js以及css -->
    <link href="/public/static/bootstrap-toastr/build/toastr.min.css" rel="stylesheet">
    <script src="/public/static/bootstrap-toastr/build/toastr.min.js"></script>
    <script type="text/javascript" src="/public/static/js/fuzhuang.js"></script>
</head>
<body>

<div class="col-md-8 col-md-offset-2 col-sm-12">
    <div class="hidden-xs" style="height:100px;"></div>		<div class="">
    <img src="http://file.xdf.cn/uploads/160408/668_160408114447kKMUoUwLEjBTWXsB.jpg" class="img-responsive center-block">
</div>	</div>
<div style="clear:both"></div>
<div class="col-md-8 col-md-offset-2 col-sm-12">
    <div class="renderTitle text-center mgtb"><h4>定位考新东方查分平台 </h4></div>
    <div class="renderTitle text-center mgtb"></div>
    <form  method="post" id = "inquire">
        <div class="input-group mgtb">
            <span class="input-group-addon" id="username">考生姓名</span>
            <input type="text" class="form-control" placeholder="请输入您的姓名" aria-describedby="basic-addon1" name="student_name">
        </div>
        <div class="input-group mgtb margin-top">
            <span class="input-group-addon" id="tel">电话号码</span>
            <input type="tel" class="form-control" placeholder="请输入电话号码前三位和后四位" title="请输入电话号码前三位和后四位" onkeyup="(this.v=function(){this.value=this.value.replace(/[^0-9-]+/,'');}).call(this)" aria-describedby="basic-addon1" name="tel">
        </div>
        <input type="button"  id="chaxun" value="查询" class="btn btn-xdf btn-block margin-top btn-danger">
    </form>
</div>
<div id="cli_dialog_div"></div>
</body>
</html>

<script>
    toastr.options = {
        closeButton: false,
        debug: false,
        progressBar: true,
        positionClass: "toast-top-center",
        onclick: null,
        showDuration: "300",
        hideDuration: "1000",
        timeOut: "2000",
        extendedTimeOut: "1000",
        showEasing: "swing",
        hideEasing: "linear",
        showMethod: "fadeIn",
        hideMethod: "fadeOut"
    };
    $('#chaxun').click(function(){

     var name =  $("#inquire input[name='username']").val();
     var tel =  $("#inquire input[name='tel']").val();
     if(name == '' || tel == ''){toastr.warning('信息每项必填空!');return;}
     if( tel.length != 7){toastr.warning('手机号码的长度必须为7位数');return;}
        $.ajax({
                type: "POST",
                dataType: "html",
                url: "/index.php/web/Grade/inquire_sdwk",
                data: $('#inquire').serialize(),
                success: function (data) {
                  var obj = JSON.parse(data); 
                  //console.log(obj);
                  
                    if(obj.isok == 1){
                        window.location.href="/index.php/web/Grade/show_sdwk?chinese="+obj.chinese+'&student_name='+obj.student_name+'&grade='+obj.grade+'&tel='+obj.tel+'&math='+obj.math+'&english='+obj.english+'&all='+obj.all+'&order='+obj.order;
                    }else{
                        toastr.warning('手机号码或者姓名有误！');return;
                    }
                },
            });
    })


</script>
